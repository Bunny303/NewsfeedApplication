<div id="login-container">
    <p class="error-msg" ng-model="errorMessage">{{errorMessage}}</p>
	<div class="input">
        <input type="text" id="tb-username" placeholder="Username" ng-model="user.username" />
        <input type="password" id="tb-password" placeholder="Password" ng-model="user.password"/>
    </div>
	<a class="button" id="btn-login" href="#/" ng-click="loginUser()">Login</a>
	<a id="link-register" href="#/register">New user? Register now!</a>
</div>
